<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name">
		
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" required>
		
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>AUDI</option>
			<option>MERCEDES</option>
		</select>
		
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
